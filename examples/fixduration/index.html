<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record and play</title>
</head>

<body>
    <div>
        <div style="display: inline-block;">
            <div style="background-color: #ccc;text-align: center;">Preview Local Camera</div>
            <video width="360" height="270" autoplay muted style="background-color: black;"
                id="local-stream-player"></video>
        </div>
        <div style="display: inline-block;">
            <div style="background-color: #ccc;text-align: center;">Recorded webm player</div>
            <video width="360" height="270" controls id="player" autoplay style="background-color: black;"></video>
        </div>
    </div>
    <div>
        <button id="btnrecord">Record</button>
        <button id="btnstop">Stop</button>
        <a target="_blank" href="https://github.com/plter/fix-webm-duration">Github repo</a>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
